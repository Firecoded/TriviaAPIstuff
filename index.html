<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Trivia!</title>
</head>
<body>
  <div class="window">
    <div class="main-cont">
      <div class="settings-cont hidden">
        <div class="settings-title hidden">Settings</div>
        <div class="settings1 hidden">
          <label for="trivia_category" class = "hidden">Category: </label>
          <form>
            <select name="trivia_category" id = "category" class="form-control hidden" onchange="changeSettings()">
        			<option value="any">Any Category</option>
        			<option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals &amp; Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science &amp; Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
              <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
        </form>
        </div>
        <div class="settings2 hidden">
          <label for="trivia_difficulty" class="hidden">Difficulty: </label>
          <form>
            <select name="trivia_difficulty" id = "diff" class="form-control hidden" onchange="changeSettings()">
        			<option value="any">Any Difficulty</option>
        			<option value="easy">Easy</option>
        			<option value="medium">Medium</option>
        			<option value="hard">Hard</option>
            </select>
          </form>
        </div>
        <div class="save-cont hidden">
          <div class="save-sets hidden">Save Settings</div>
        </div>
      </div>
      <div class="title-cont">
        <div class="score">Score </div>
        <div class="title">Trivia</div>
        <div class="go">Start</div>
      </div>
      <div class="answer-cont">
        <div class="answer"></div>
        <div class="settings"><i class="em em-gear gear"></i></div>
      </div>
      <div class="question-cont">
        <div class="question"></div>
      </div>
      <div class="options-cont">
      <div class="option1-cont">
        <button class="option1"></button>
      </div>
      <div class="option2-cont">
        <button class="option2"></button>
      </div>
      <div class="option3-cont">
        <button class="option3"></button>
      </div>
        <div class="option4-cont">
          <button class="option4"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
